buildscript {
    repositories {
        mavenCentral()
    }
}


apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'org.jboss.arquillian:arquillian-bom:1.6.0.Final'
    }
}

dependencies {

    testCompile 'junit:junit:4.13.2'
    testCompile 'org.assertj:assertj-core:3.19.0'
    testCompile('org.jboss.arquillian.junit:arquillian-junit-standalone')
    testCompile 'org.arquillian.cube:arquillian-cube-docker:1.18.2'
    testCompile 'org.arquillian.cube:assertj-docker-java:1.18.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

